<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Download</title>
    <style>
        :root {
            --main-font: 'Arial', sans-serif;
            --primary-color: #4285f4;
            --hover-color: #3367d6;
        }

        body {
            font-family: var(--main-font);
            background: url('img.jpeg') center center/cover no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #fff;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            height: 300px;
        }

        label {
            margin-bottom: 10px;
            text-align: center;
            width: 100%; /* Make labels full width for centering */
        }

        input {
            margin-bottom: 10px;
            border-radius: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: var(--primary-color);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: var(--hover-color);
        }

        .download-section {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        a.download-link,
        a.direct-download-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        a.download-link:hover,
        a.direct-download-link:hover {
            background-color: var(--hover-color);
        }

        p.error-message {
            color: red;
            margin-top: 10px;
        }
        input
        {
            height: 30px;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="login()">Login</button>
    </form>

    <div class="download-section" id="downloadSection">
        <p>Login successful! Click the link below to download the latest version</p>
        <a href="https://www.mediafire.com/folder/lzt0d3el9b27d/rewads" class="download-link" target="_blank" rel="noopener noreferrer">Download latest version</a>
        <a href="https://mlx3lspc9ed5.i.optimole.com/cb:GgYV.35093/w:auto/h:auto/q:mauto/f:best/https://www.bluehost.com/blog/wp-content/uploads/2023/07/What-is-a-404-error-code.png" class="direct-download-link" target="_blank" rel="noopener noreferrer">Direct Download</a>
    </div>

    <p id="errorMessage" class="error-message"></p>

    <script>
        function login() {
            var usernameInput = document.getElementById('username').value;
            var passwordInput = document.getElementById('password').value;
            var errorMessage = document.getElementById('errorMessage');
            var downloadSection = document.getElementById('downloadSection');

            // Check username and password
            if (usernameInput === 'kali' && passwordInput === 'kali@123') {
                errorMessage.innerHTML = '';
                downloadSection.style.display = 'flex';
            } else {
                errorMessage.innerHTML = 'Invalid username or password. Please try again.';
                downloadSection.style.display = 'none';
            }
        }
    </script>
</body>
</html>
